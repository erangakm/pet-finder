version: 2
jobs:
  setup:
    docker:
      - image: circleci/node:10-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  lint:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - run:
          name: Lint
          command: npm run-script lint          
  test:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - run:
          name: Frontend tests
          environment: 
            CHROME_BIN: "/usr/bin/google-chrome"
          command: npm run-script test-no-watch
  build:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - run:
          name: Prod build
          command: npm run-script build --prod
  deploy:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - run:
          name: Prod deploy
          command: |
            ./node_modules/.bin/firebase use production --token=$FIREBASE_DEPLOY_TOKEN
            ./node_modules/.bin/firebase deploy --token=$FIREBASE_DEPLOY_TOKEN --non-interactive

